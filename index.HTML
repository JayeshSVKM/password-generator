<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input randonly placeholder="Password" class="display" data-passwordDisplay>


            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMSG></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input.container">

            <!-- password-length -->
            <div class="length-container">

                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkbox -->
            <div class="check">
                 <input type="checkbox" id="uppercase">
                 <label for="uppercase">Include Uppercase Latters</label>
            </div>

            <div  class="check">
                 <input type="checkbox" id="lowercase">
                 <label for="lowercase">Include Lowercase Latters</label>
             </div>

             <div  class="check">
                <input type="checkbox" id="Numbers">
                <label for="Numbers">Include Numbers </label>
             </div>
           
             <div  class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            

            <!-- strength-section -->

             <div class="strength-container">

                <p>Strength</p>

                <div class="indicator" data-indicator="" style="background-color: rgb(204, 204, 204); box-shadow: rgb(204, 204, 204) 0px 0px 12px 1px;"></div>

                <!-- <div data-indicator></div> -->
             </div>

             <!-- genarate password -->

             <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
